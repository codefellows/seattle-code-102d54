<html>
  <head>
    <title>My Demo Page</title>
  </head>
  <body>
    <!-- Level 1 heading -->
    <h1>Hello Class</h1>
    <!-- Paragraph -->
    <p>Here is some text</p>

    <!-- divider -->
    <div>
      <h2>Level 2 Heading</h2>
      <p>Another Paragraph block</p>
    </div>

    <!-- ordered list -->
    <ol>
      <!-- List Item -->
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>

    <!-- unorder list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <!-- Image Tag, use an attribute -->
    <img alt="A picture of a cat" src="assets/cat.webp">
    <caption>Here is my cat</caption>

    <!-- Links / AKA anchor tags []()-->
    <div>
      <a href="https://google.com">Link Text</a>
      <a href="index.html">Take Me Home</a>
    </div>
  </body>
</html>
